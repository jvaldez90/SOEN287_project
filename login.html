<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Grade System Login</title>
        <link rel="stylesheet" href="./login.css">
    </head>
    <body>
        <main class="container">
            <div id="loginArea">
                <div id="header">
                    Concordia University<br/>
                    Grades Management System<br/><br/>
                </div>
                <div id="loginMessage">Sign In</div>
                <form id="loginForm" method="post">
                    <div id="userNameArea">
                        <input id="username" name="UserName" size="30" type="email" placeholder="Netname">
                    </div>
                    <div id="passwordArea">
                        <input id="passwordInput" name="Password" size="30" type="password" placeholder="Password">
                    </div>
                    <div id="submissionArea">
                        <button id="submitButton" role="button">SIGN IN</button> 
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
