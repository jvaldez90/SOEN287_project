<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Grades System Sign In</title>
        <link rel="stylesheet" href="./login.css">

    </head>
    <body>
        <main class="container">
            <div id="loginArea">
                <div id="header">
                    Concordia University<br/>
                    Grades Management System<br/><br/>
                </div>
                <form name="loginForm" id="loginForm" method="post" action="./login.php">
                    <div id="loginMessage">Sign In</div>
                    <div id="userNameArea">
                        <input id="email" name="email" type="email" placeholder="Email">
                    </div>
                    <div id="passwordArea">
                        <input id="password" name="password" type="password" placeholder="Password">
                    </div>
                    <div id="submissionArea">
                        <button id="submitButton" role="button">SIGN IN</button> 
                    </div>
                    <div id="authOption">
                        <a href="" id="resetPassword">
                            <p>Forgot Password?</p>
                        </a>
                        <p>
                            Sign up as a 
                            <a href="" id="newAccount">new faculty member</a>
                        </p>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
